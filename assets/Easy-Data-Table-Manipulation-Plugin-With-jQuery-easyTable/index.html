<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>jQuery easyTable Plugin Example</title>
      <link href="../css/superhero.css"  rel="stylesheet">

</div>
      <div class="container" style="margin-top:150px;">
         <div class="panel panel-default">
            <div class="panel-heading">
               <h1 class="panel-title">jQuery easyTable Plugin Example</h1>
            </div>
            <div class="panel-body">
               <table id="table">
                  <thead>
                  <th>Id</th>
                  <th>Nome</th>
                  <th>Valor</th>
                  </thead>
                  <tbody>
                  </tbody>
               </table>

               <br><br>
               <button class="btn btn-primary" id="getSelected">Get Selected</button>
            </div>
         </div>
      </div>

      <script src="../js/jquery.js"></script>
      <script src="../js/bootstrap.min.js"></script>
      <script src="easyTable.js"></script>
      <script>
         var foo = '';
         var people = ["Sophia", "Alice", "Julia", "Isabella", "Manuela", "Laura", "Luiza", "Valentina", "Giovanna", "Maria Eduarda", "Helena", "Beatriz", "Maria Luiza", "Lara"];
         for (var i = 0; i < people.length; i++) {
            foo += '<tr><td>' + i + '</td><td>' + people[i] + '</td><td>' + (i + 66.6) + '</td></tr>';
         }
         $("#table").find('tbody').append(foo);
         var table = $("#table").easyTable();
         $("#getSelected").click(function () {
            console.log(table.getSelected(0));
         });

      </script>
   </body>
</html>
